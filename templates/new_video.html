<!DOCTYPE html>
<html>
    <head>
        <title>Pendurar Video</title>
    </head>

    <body>
        <div>
            <form enctype="multipart/form-data" method="POST" name="form-new-video">
                <input type="text" name="title" required>
                <input type="text" name="description" required>
                <input type="file" name="file">

                <button type="submit">Enviar</button>
            </form>
        </div>

    </body>
</html>
